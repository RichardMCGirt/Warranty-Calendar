<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Personal Calendars</title>

    <link rel="stylesheet" href="personal-calendars.css">

</head>
<body>

    <div id="calendarNav">
        <button id="prevMonth">Previous</button>
        <h1 id="monthYear"></h1>
        <button id="nextMonth">Next</button>
      </div>
      
    <div id="workerCalendars"></div>



    <!-- Backdrop -->
<div id="popupBackdrop" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:999;" onclick="closePopup(event)">
    <!-- Modal -->
    <div id="popupModal" style="
        background:white; 
        padding:20px; 
        border-radius:10px; 
        box-shadow:0 0 10px rgba(0,0,0,0.2); 
        max-width:400px;
        margin:10% auto;
        position:relative;
        animation: fadeInUp 0.3s ease forwards;
      ">
      <h2 id="popupTitle"></h2>
      <p><strong>Date:</strong> <span id="popupDate"></span></p>
      <p><strong>Time:</strong> <span id="popupTime"></span></p>
      <p><strong>Description:</strong> <span id="popupDesc"></span></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
  
  <div id="eventDetails">
    <!-- Event details will be displayed here -->
  </div>

  <script src="personal-calendars.js"></script>

  <script>
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
const eventId = urlParams.get('eventId');  // Get the event ID from the query string

console.log("Event ID:", eventId);  // Use this eventId to fetch and display event details on this page

// Example: Use the eventId to fetch the event details (mock-up)
if (eventId && eventId !== 'undefined') {
  // Fetch event details based on eventId, for example using an API or local data
  document.getElementById('eventDetails').textContent = `Event details for ID: ${eventId}`;
  // Replace the above with actual event-fetching logic
} else {
  document.getElementById('eventDetails').textContent = 'Event not found';
}

  </script>
</body>
</html>
